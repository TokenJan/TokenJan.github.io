--- layout: compress ---
<html class="no-js">

<head></head>

<body>

    <!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
    <!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
    <!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
    <!--[if gt IE 8]><!-->
    <!--<![endif]-->

    {% include head.html %} {% include head.html %}

    <script type="text/javascript" src="{{ site.url }}/assets/js/mediaelement-2.13.1/build/mediaelement-and-player.min.js"></script>
    <script type="text/javascript" src="{{ site.url }}/assets/js/mep-feature-playlist-master/mep-feature-playlist.js"></script>

    <link type="text/css" rel="stylesheet" href="{{ site.url }}/assets/css/mediaelementplayer.css">
    <style>
        /* Start: Show/Hide Playlist*/

        .mejs-controls .mejs-show-playlist button {
            background: transparent url("{{site.url}}/assets/img/controls-playlist.png") no-repeat;
            background-position: -16px -16px;
        }

        .mejs-controls .mejs-hide-playlist button {
            background: transparent url("{{site.url}}/assets/img/controls-playlist.png") no-repeat;
            background-position: -16px 0;
        }
        /* End: Show/Hide Playlist */
        /* Start: Previous */

        .mejs-controls .mejs-prevtrack button {
            background: transparent url("{{site.url}}/assets/img/controls-playlist.png") no-repeat;
            background-position: 0 -16px;
        }
        /* End: Previous */
        /* Start: Next */

        .mejs-controls .mejs-nexttrack button {
            background: transparent url("{{site.url}}/assets/img/controls-playlist.png") no-repeat;
        }
        /* End: Next */
        /* Start: Shuffle */

        .mejs-controls .mejs-shuffle-on button {
            background: transparent url("{{site.url}}/assets/img/controls-playlist.png") no-repeat;
            background-position: -32px 0;
        }

        .mejs-controls .mejs-shuffle-off button {
            background: transparent url("{{site.url}}/assets/img/controls-playlist.png") no-repeat;
            background-position: -32px -16px;
        }
        /* End: Shuffle */
        /*Start: Playlist*/

        .mejs-playlist {
            position: absolute;
            left: 0;
            height: 200px !important;
            overflow-y: auto;
            background: #000000;
            opacity: 0.8;
        }

        .mejs-playlist ul {
            margin: 0;
            padding: 5px;
        }

        .mejs-playlist li {
            color: white;
            font-size: 11px;
            height: 16px;
            overflow: hidden;
            margin: 2px;
            cursor: pointer;
        }

        .mejs-playlist li:hover {
            color: #a8a8a8;
        }

        .mejs-playlist li.current {
            color: white;
            font-weight: bold;
        }

        #mediawrapper {
            position: fixed;
            left: 0px;
            right: 0px;
            margin: auto;
            padding: 10px;
            bottom: 0px;
            width: 430px;
        }
    </style>
    <script>
        $(function() {
            $('video,audio').mediaelementplayer({
                loop: false,
                shuffle: false,
                playlist: false,
                audioHeight: 30,
                playlistposition: 'top',
                features: ['playlistfeature', 'playpause', 'playlist', 'current', 'progress', 'duration', 'volume']
            });
        });
    </script>
    <style>

    </style>
    {% include nav.html %}
    <!-- Header -->
    <header class="header" role="banner">
        <div class="wrapper animated fadeIn">
            <div class="content">
                <div class="post-title">
                    <h1>{{ page.title }}</h1>
                    <a class="btn zoombtn" href="{{site.url}}">
                        <i class="fa fa-home"></i>
                    </a>
                </div>
                <div class="post-list">
                    {% for post in site.categories.ramble %} {% if post.project == null %}
                    <ul>
                        <li class="wow fadeInLeft" data-wow-duration="1.5s">
                            <a class="zoombtn" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
                            <p>{{ post.excerpt }}</p>
                            <a href="{{ site.url }}{{ post.url }}" class="btn zoombtn">Read More</a>
                        </li>
                    </ul>
                    {% endif %} {% endfor %}
                </div>
            </div>
            <div id="mediawrapper">
                <audio id="mejs" type="audio/mpeg" controls="controls" preload="true">
									<source src="http://lcache.qingting.fm/cache/20170916/273/273_20170916_090000_100000_24_0.aac" title="2017.09.16">
                  <source src="http://lcache.qingting.fm/cache/20170909/273/273_20170909_090000_100000_24_0.aac" title="2017.09.09">
                  <source src="http://lcache.qingting.fm/cache/20170902/273/273_20170902_090000_100000_24_0.aac" title="2017.09.02">
                </audio>
            </div>
        </div>
    </header>
    {% include scripts.html %}
    <script src="{{ site.url }}/assets/js/wow.min.js"></script>
    <script type="text/javascript">
        (new WOW).init();
    </script>










</body>

</html>
