---
layout: compress
---
<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"><!--<![endif]-->
<head>
    {% include head.html %}

    <script src="{{ site.url }}/assets/js/mediaelement-4.1.3/build/jquery.js"></script>
    <script src="{{ site.url }}/assets/js/mediaelement-4.1.3/build/mediaelement-and-player.min.js"></script>
    <!-- <script src="{{ site.url }}/assets/js/mep-feature-playlist-master/mep-feature-playlist.js"></script> -->

    <link rel="stylesheet" href="{{ site.url }}/assets/css/mediaelementplayer.min.css">
    <!-- <link rel="stylesheet" href="{{ site.url }}/assets/js/mep-feature-playlist-master/mep-feature-playlist.css"> -->
    
    <style>
        .mejs__overlay-button {
            background-image: url("{{ site.url }}/assets/js/mediaelement-4.1.3/build/mejs-controls.svg");
        }
        .mejs__overlay-loading-bg-img {
            background-image: url("{{ site.url }}/assets/js/mediaelement-4.1.3/build/mejs-controls.svg");
        }
        .mejs__button > button {
            background-image: url("{{ site.url }}/assets/js/mediaelement-4.1.3/build/mejs-controls.svg");
        }

        #mediawrapper{
            margin-left: auto;
            margin-right:auto;
            margin-top:30px;
            width:430px;
        }
    </style>
    <script>
        $(function(){
            $('video,audio').mediaelementplayer({
             loop: true,
             shuffle: true,
             playlist: true,
             audioHeight: 30,
             playlistposition: 'bottom',
             features: ['playlistfeature', 'prevtrack', 'playpause', 'nexttrack', 'loop', 'shuffle', 'playlist', 'current', 'progress', 'duration', 'volume'],
             keyActions: []
         });
        });
    </script>
    <style>

    </style>
</head>
<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header" role="banner">
        <div class="wrapper animated fadeIn">
            <div class="content">
                <div class="post-title {% if page.feature %} feature {% endif %}">
                    <h1>{{ page.title }}</h1>
                    <a class="btn zoombtn" href="{{site.url}}">
                        <i class="fa fa-chevron-left"></i>
                    </a>
                </div>

                {{ content }}
                <div id="mediawrapper">
                    <audio class="mejs__player" controls="controls" preload="none">
                        <source src="{{site.url}}/assets/media/103.7/103.7_20170610.aac" type="audio/mpeg"/>
                    </audio>
                </div> 
            </div>
        </div>
        {% if page.comments and site.disqus_shortname %}<section id="disqus_thread" class="animated fadeInUp"></section><!-- /#disqus_thread -->{% endif %}
    </header>
    {% include scripts.html %}
    {% if site.mathjax == true %}
    <!-- MathJax -->
    <script async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    {% endif %}
</body>
</html>
